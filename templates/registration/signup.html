{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
        <title>Sign Up</title>
    {% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-dark" type="submit">Sign Up</button>
                </form>


            </div>
        </div>

    </div>

{% endblock %}
